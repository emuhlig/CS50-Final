{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <h3>Logged in as {{ username }}</h3><br>
    <form action="/account" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="oldpass" name="oldpass" placeholder="Old password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="newpass" name="newpass" placeholder="New password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
